<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <div class="card">

    <img src="images/image-equilibrium.jpg" alt="transparent cube illuminated with light red light" class="img">

    <div class="text">

      <h3 class="title">Equilibrium #3429
    </h3>

    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-time">

      <div class="price">

       <img src="images/icon-ethereum.svg" alt="icon ethereum" class="icon-ethereum">
    
       <p class="value">0.041 ETH</p>

     </div>

     <div class="time">

      <img src="images/icon-clock.svg" alt="icon clock" class="icon-clock">

      <p class="time-text">3 days left</p>

     </div>

    </div>

    <hr class="line">

    <p class="creation"><img src="images/image-avatar.png" alt="Man face" class="avatar">Creation of</p>

    <p class="name">Jules Wyvern</p>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Juan122113" target="_blank">Ammiel Juan Latorre</a>.
  </div>

</body>
</html>
